      navbar.style.top = "-60px";
    }
  }

  // Initial check in case user reloads mid-scroll
  window.addEventListener("load", checkNavbarVisibility);

  // Check on scroll
  window.addEventListener("scroll", checkNavbarVisibility);
    // Animate team cards on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        entry.target.classList.toggle("visible", entry.isIntersecting);
      });
    }, { threshold: 0.1 });
  
    document.querySelectorAll(".team-card").forEach(el => observer.observe(el));
  
    // Custom multiselect dropdown
    const servicesDropdown = document.getElementById("servicesDropdown");
    if (servicesDropdown) {
      const selectedDisplay = servicesDropdown.querySelector(".selected-options");
      const checkboxes = servicesDropdown.querySelectorAll("input[type='checkbox']");
  
      servicesDropdown.addEventListener("click", () => {
        servicesDropdown.classList.toggle("open");
      });
  
      checkboxes.forEach(cb => {
        cb.addEventListener("change", () => {
          const selected = Array.from(checkboxes)
            .filter(c => c.checked)
            .map(c => c.value);
          selectedDisplay.textContent = selected.length ? selected.join(", ") : "-- Select Services --";
        });
      });
  
      document.addEventListener("click", (e) => {
        if (!servicesDropdown.contains(e.target)) {
          servicesDropdown.classList.remove("open");
        }
      });
    }
  
    // Phone number formatting
    const phoneInput = document.getElementById("phone");
    if (phoneInput) {
      phoneInput.addEventListener("input", function (e) {
        let input = e.target.value.replace(/\D/g, "").substring(0, 10);
        const areaCode = input.substring(0, 3);
        const middle = input.substring(3, 6);
        const last = input.substring(6, 10);
  
        if (input.length > 6) {
          e.target.value = `(${areaCode}) ${middle}-${last}`;
        } else if (input.length > 3) {
          e.target.value = `(${areaCode}) ${middle}`;
        } else if (input.length > 0) {
          e.target.value = `(${areaCode}`;
        }
      });
    }
  
    // Form validation
    const bookingForm = document.getElementById("bookingForm");
    if (bookingForm) {
      bookingForm.addEventListener("submit", function (e) {
        let hasInvalid = false;
        let firstInvalidElement = null;
  
        // Clear previous highlights
        bookingForm.querySelectorAll(".invalid").forEach(el => el.classList.remove("invalid"));
  
        // Native required fields
        bookingForm.querySelectorAll("[required]").forEach(input => {
          if (!input.checkValidity()) {
            hasInvalid = true;
            input.classList.add("invalid");
            const label = bookingForm.querySelector(`label[for="${input.id}"]`);
            if (label) label.classList.add("invalid");
            if (!firstInvalidElement) firstInvalidElement = input;
          }
        });
  
        // Custom multiselect
        const checked = servicesDropdown?.querySelectorAll("input[type='checkbox']:checked") ?? [];
        if (checked.length === 0) {
          hasInvalid = true;
          servicesDropdown?.classList.add("invalid");
          const label = bookingForm.querySelector(`label[for="services"]`);
          if (label) label.classList.add("invalid");
          if (!firstInvalidElement) firstInvalidElement = servicesDropdown;
        }
  
        if (hasInvalid) {
          e.preventDefault();
          firstInvalidElement?.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      });
    }
  
    // Smooth scrolling with offset
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener("click", function (e) {
    e.preventDefault();
    const targetId = this.getAttribute("href");
    const target = document.querySelector(targetId);

    if (target) {
      target.scrollIntoView({ behavior: "smooth", block: "start" });
    }
  });
});
  </script>
  
</body>
